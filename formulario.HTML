<!--Indica que el tipo de archivo es html-->
<!DOCTYPE html>
<!--La etiqueta "html" engloba todo el codigo html, 
el atributo "lang" idioma de la pagina "en" ingles, "es" español-->
<html lang="español--">
  <!--head, info no vivible por el usuario pero es importante 
  y los buscadores la detectan-->
<head>
  <!--Conjunto de caracteres manejados en la pagina web-->
  <meta charset="UTF-8">
  <!--Indica que es una pagina web responsive (no tiene porque ser responsive)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Indica el titulo de la pagina, visualizable en google-->
  <title>Document</title>
</head>
<!--Todo lo visible en la pagina web-->
<body>
  <!--Formulario-->
  <form action="">
    <!--Etiqueta-->
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre">
    
  </form>
</body>
</html>
